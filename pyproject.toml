[build-system]
requires = [
	"setuptools >= 46.4",
	"setuptools_scm[toml] >= 6.2",
	"setuptools_scm_git_archive",
	"wheel",
]

[tools.setuptools_scm]
write_to = "airtigrs/_version.py"
write_to_template = """\
\"\"\"Version file, automatically generated by setuptools_scm.\"\"\"
__version__ = "{version}"
"""
fallback_version = "0.0"
version_scheme = "no-guess-dev"
